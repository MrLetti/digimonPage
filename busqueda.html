<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digimon APP con JQuery</title>
    <link rel="stylesheet" href="./assets/styles/busqueda.css">
    <link rel="icon" type="image/png" href="./assets/img/digimonNav.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img
            src="./assets/img/digimonNav.png"
            alt="Bootstrap"
            width="120"
            height="60"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Lista</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/busqueda.html"
                >Buscador</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
                <div class="card col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 d-flex justify-content-center">
                    <div class="card-header col-12">
                        <img src="./assets/img/digimonNav.png" alt="iconoDigimon" width="100rem" height="50rem">
                        <h5 class="pt-2">Buscador de digimons</h5>
                    </div>
                    <div class="card-body">
                        <form class="formDigimon" id="formDigimon">
                          <div class="form-group">
                            <label for="digimonName"><h3>Nombre de digimon</h3></label>
                            <input type="text" class="form-control" id="digimonName" placeholder="Ingrese el nombre del digimon.">
                            <select class="form-control mt-2 d-none" name="selectNivel" id="selectNivel">
                              <option value="0">Seleccione un nivel</option>
                              <option value="In Training">In Training</option>
                              <option value="Fresh">Fresh</option>
                              <option value="Rookie">Rookie</option>
                              <option value="Champion">Champion</option>
                              <option value="Ultimate">Ultimate</option>
                              <option value="Mega">Mega</option>
                              <option value="Armor">Armor</option>
                            </select>
                          </div>
                          <button type="button" class="btn btn-primary mt-2" id="botonBuscar">Buscar</button>
                          <input type="checkbox" id="checkNivel"> Buscar por nivel
                      </form>
                    </div>      
                </div>
        </div>
        <div class="row justify-content-center">
            <div class="text-center d-flex justify-content-center align-items-center" id="digimon"></div>
        </div>
        <div class="row d-none" id="digimons"></div>
        
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="./assets/js/busqueda.js"></script>
</html>
